<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Password - TaxC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #F8F9FA;
      color: #343A40;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      text-align: center;
    }
    .header {
      background: #28A745;
      color: white;
      padding: 30px 20px;
    }
    .header h1 { font-size: 1.8rem; margin-bottom: 8px; }
    .header p { opacity: 0.9; font-size: 0.95rem; }
    .body {
      padding: 40px 32px;
    }
    .form-group { margin-bottom: 20px; position: relative; }
    label { display: block; text-align: left; margin-bottom: 8px; font-weight: 600; }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 50px;
      font-size: 1rem;
    }
    input:focus { outline: none; border-color: #28A745; box-shadow: 0 0 0 3px rgba(40,167,69,.2); }
    .btn {
      width: 100%;
      padding: 14px;
      background: #28A745;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background: #218838; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .success { color: #28A745; margin-top: 15px; font-weight: 600; }
    .error { color: #dc3545; margin-top: 15px; }
    .toggle-eye {
      position: absolute;
      right: 16px;
      top: 48px;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }

    .password-rules {
  margin-top: 8px;
  font-size: 0.85rem;
  color: #666;
}
.rule {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
  opacity: 0.7;
}
.rule.valid {
  color: #28A745;
  opacity: 1;
}
.rule::before {
  content: "×";
  margin-right: 8px;
  font-weight: bold;
  color: #dc3545;
}
.rule.valid::before {
  content: "✓";
  color: #28A745;
}
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Almost Done!</h1>
    <p>Set a password now so you can login with email next time.</p>
  </div>

  <div class="body">
    <form id="setPassForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" required minlength="6" placeholder="At least 6 characters">
        <button type="button" id="toggleEye" class="toggle-eye" aria-label="Toggle password visibility">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-4.179-2.457A13.134 13.134 0 0 1 1.172 8z"/>
    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
  </svg>
</button>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" required placeholder="Type again">
      </div>

      <button type="submit" class="btn" id="submitBtn">Set Password & Continue</button>

      <div class="password-rules" id="passwordRules">
  <div class="rule" id="rule-length">Password must be at least 6 characters</div>
  <div class="rule" id="rule-upper">1 uppercase letter</div>
  <div class="rule" id="rule-lower">1 lowercase letter</div>
  <div class="rule" id="rule-number">1 number</div>
  <div class="rule" id="rule-symbol">1 symbol (!@#$%^&* etc.)</div>
</div>
    </form>

    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg" style="display:none;">Password set! Taking you inside...</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, updatePassword, reauthenticateWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD59PBKVQ_ocfAxWHsMsG0a3SE143Yp5zo",
    authDomain: "taxc-ebooks.firebaseapp.com",
    projectId: "taxc-ebooks",
    storageBucket: "taxc-ebooks.firebasestorage.app",
    messagingSenderId: "542476707940",
    appId: "1:542476707940:web:591fd5d3d6fd51eff95771"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const $ = id => document.getElementById(id);
  const urlParams = new URLSearchParams(location.search);
  const redirectTo = urlParams.get('redirect') ? decodeURIComponent(urlParams.get('redirect')) : 'index.html';

  // If user no dey signed in → carry am go login
  onAuthStateChanged(auth, user => {
    if (!user) {
      location.href = `login.html?redirect=${encodeURIComponent(location.href)}`;
      return;
    }

    // If user already get password (providerData has password), no need this page again
    const hasPassword = user.providerData.some(p => p.providerId === 'password');
    if (hasPassword) {
      location.href = redirectTo;
    }
  });

  // Professional SVG eye toggle — same as login.html
const toggleBtn = $('toggleEye');
const passwordInput = $('password');   // ← Keep this one only

const eyeOpenSVG = `
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-4.179-2.457A13.134 13.134 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
</svg>`;   // correct
const eyeClosedSVG = `
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.511.5l1.702 1.702z"/>
  <path d="M8 5.5a2.5 2.5 0 0 1 2.5 2.5l3.146 3.147a3.5 3.5 0 0 0-4.5-4.5L8 5.5zM2.646 4.646l1.5 1.5A13.03 13.03 0 0 0 1.173 8c.058.087.122.183.195.288.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c1.078 0 2.104-.23 3.023-.635l1.5 1.5 1.414-1.414L3.061 3.232 2.646 4.646z"/>
  <path d="M5.5 8a2.5 2.5 0 0 1 2.5-2.5l3.146 3.147A3.5 3.5 0 0 0 5.5 8z"/>
</svg>`; // ← with fixed viewBox

toggleBtn.innerHTML = eyeOpenSVG;

toggleBtn.addEventListener('click', () => {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleBtn.innerHTML = eyeClosedSVG;
  } else {
    passwordInput.type = 'password';
    toggleBtn.innerHTML = eyeOpenSVG;
  }
});

// Password rules — uses the same passwordInput from above
const rules = {
  length: $('rule-length'),
  upper:  $('rule-upper'),
  lower:  $('rule-lower'),
  number: $('rule-number'),
  symbol: $('rule-symbol')
};

passwordInput.addEventListener('input', () => {
  const v = passwordInput.value;
  rules.length.classList.toggle('valid', v.length >= 6);
  rules.upper.classList.toggle('valid', /[A-Z]/.test(v));
  rules.lower.classList.toggle('valid', /[a-z]/.test(v));
  rules.number.classList.toggle('valid', /\d/.test(v));
  rules.symbol.classList.toggle('valid', /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(v));
});

  $('setPassForm').addEventListener('submit', async e => {
  e.preventDefault();
  const newPass = $('password').value;
  const confirm = $('confirm').value;
  const user = auth.currentUser;

  $('errorMsg').textContent = '';
  $('successMsg').style.display = 'none';
  $('submitBtn').disabled = true;
  $('submitBtn').textContent = 'Saving...';

  // Strict password rules — same as signup
  if (newPass.length < 6) {
    $('errorMsg').textContent = 'Password must be at least 6 characters';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
    return;
  }
  if (!/[A-Z]/.test(newPass)) {
    $('errorMsg').textContent = 'Add at least one uppercase letter';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
    return;
  ;
  }
  if (!/[a-z]/.test(newPass)) {
    $('errorMsg').textContent = 'Add at least one lowercase letter';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
    return;
  }
  if (!/\d/.test(newPass)) {
    $('errorMsg').textContent = 'Add at least one number';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
    return;
  }
  if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(newPass)) {
    $('errorMsg').textContent = 'Add at least one symbol (!@#$%^&* etc.)';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
    return;
  }
  if (newPass !== confirm) {
    $('errorMsg').textContent = 'Passwords do not match!';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
    return;
  }

  try {
    if (user.providerData[0]?.providerId === 'google.com') {
      await reauthenticateWithPopup(user, provider);
    }
    await updatePassword(user, newPass);
    $('successMsg').style.display = 'block';
    setTimeout(() => location.href = redirectTo, 1500);
  } catch (err) {
    $('errorMsg').textContent = err.code === 'auth/requires-recent-login'
      ? 'Google sign-in expired. Please sign in again.'
      : 'Something went wrong. Try again.';
    $('submitBtn').disabled = false;
    $('submitBtn').textContent = 'Set Password & Continue';
  }
});
</script>
</body>
</html>
