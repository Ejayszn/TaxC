<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Password - TaxC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #F8F9FA;
      color: #343A40;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      text-align: center;
    }
    .header {
      background: #28A745;
      color: white;
      padding: 30px 20px;
    }
    .header h1 { font-size: 1.8rem; margin-bottom: 8px; }
    .header p { opacity: 0.9; font-size: 0.95rem; }
    .body {
      padding: 40px 32px;
    }
    .form-group { margin-bottom: 20px; position: relative; }
    label { display: block; text-align: left; margin-bottom: 8px; font-weight: 600; }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 50px;
      font-size: 1rem;
    }
    input:focus { outline: none; border-color: #28A745; box-shadow: 0 0 0 3px rgba(40,167,69,.2); }
    .btn {
      width: 100%;
      padding: 14px;
      background: #28A745;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background: #218838; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .success { color: #28A745; margin-top: 15px; font-weight: 600; }
    .error { color: #dc3545; margin-top: 15px; }
    .toggle-eye {
      position: absolute;
      right: 16px;
      top: 48px;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Almost Done!</h1>
    <p>Set a password now so you can login with email next time.</p>
  </div>

  <div class="body">
    <form id="setPassForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" required minlength="6" placeholder="At least 6 characters">
        <button type="button" id="toggleEye" class="toggle-eye">üëÅÔ∏è</button>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" required placeholder="Type again">
      </div>

      <button type="submit" class="btn" id="submitBtn">Set Password & Continue</button>
    </form>

    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg" style="display:none;">Password set! Taking you inside...</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, updatePassword, reauthenticateWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD59PBKVQ_ocfAxWHsMsG0a3SE143Yp5zo",
    authDomain: "taxc-ebooks.firebaseapp.com",
    projectId: "taxc-ebooks",
    storageBucket: "taxc-ebooks.firebasestorage.app",
    messagingSenderId: "542476707940",
    appId: "1:542476707940:web:591fd5d3d6fd51eff95771"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const $ = id => document.getElementById(id);
  const urlParams = new URLSearchParams(location.search);
  const redirectTo = urlParams.get('redirect') ? decodeURIComponent(urlParams.get('redirect')) : 'index.html';

  // If user no dey signed in ‚Üí carry am go login
  onAuthStateChanged(auth, user => {
    if (!user) {
      location.href = `login.html?redirect=${encodeURIComponent(location.href)}`;
      return;
    }

    // If user already get password (providerData has password), no need this page again
    const hasPassword = user.providerData.some(p => p.providerId === 'password');
    if (hasPassword) {
      location.href = redirectTo;
    }
  });

  // Toggle eye
  $('toggleEye').addEventListener('click', () => {
    const pass = $('password');
    const type = pass.type === 'password' ? 'text' : 'password';
    pass.type = type;
    $('toggleEye').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  });

  // Submit
  $('setPassForm').addEventListener('submit', async e => {
    e.preventDefault();
    const newPass = $('password').value;
    const confirm = $('confirm').value;
    const user = auth.currentUser;

    $('errorMsg').textContent = '';
    $('submitBtn').disabled = true;
    $('submitBtn').textContent = 'Saving...';

    if (newPass !== confirm) {
      $('errorMsg').textContent = 'Passwords no match o!';
      $('submitBtn').disabled = false;
      $('submitBtn').textContent = 'Set Password & Continue';
      return;
    }
    if (newPass.length < 6) {
      $('errorMsg').textContent = 'Password must be at least 6 characters';
      $('submitBtn').disabled = false;
      $('submitBtn').textContent = 'Set Password & Continue';
      return;
    }

    try {
      // For Google users, we need to re-authenticate first before updating password
      if (user.providerData[0].providerId === 'google.com') {
        await reauthenticateWithPopup(user, provider);
      }
      await updatePassword(user, newPass);
      $('successMsg').style.display = 'block';
      setTimeout(() => location.href = redirectTo, 1500);
    } catch (err) {
      $('errorMsg').textContent = err.code === 'auth/requires-recent-login'
        ? 'Google re-authentication needed. Try again.'
        : 'Something went wrong. Try again o!';
    } finally {
      $('submitBtn').disabled = false;
      $('submitBtn').textContent = 'Set Password & Continue';
    }
  });
</script>
</body>
</html>
