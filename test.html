<!DOCTYPE html>
<html>
<head><title>Hackathon (1).html - Test IPG</title></head>
<body>
  <h2>Test Payment ₦10 (From Guide)</h2>
  <button onclick="pay()">Pay Now</button>

  <script>
    function pay() {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'https://newwebpay.qa.interswitchng.com/collections/w/pay'; // TEST URL (From guide)

      const fields = {
        merchant_code: 'MX6072',    // TEST Merchant (From guide)
        pay_item_id: '9405967',     // TEST Pay Item (From guide)
        txn_ref: 'TEST_' + Date.now(),
        amount: '1000',             // ₦10 (minor denomination, From guide)
        currency: '566',
        site_redirect_url: window.location.href + '?status=success',
        pay_item_name: 'Hackathon Test'
      };

      Object.entries(fields).forEach(([k, v]) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = k;
        input.value = v;
        form.appendChild(input);
      });

      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
