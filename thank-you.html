<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - TaxC Nigeria</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.ico">
  <!-- jsPDF only needed for the report -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background:#F8F9FA; color:#343A40; line-height:1.6;
      text-align:center; padding:60px 20px;
    }
    .container { max-width:600px; margin:auto; }
    h1 { font-size:2.5rem; color:#28A745; margin-bottom:16px; font-weight:700; }
    p { font-size:1.1rem; color:#555; margin-bottom:24px; }
    .btn {
      display:inline-block; background:#28A745; color:white;
      padding:14px 28px; border-radius:50px; text-decoration:none;
      font-weight:600; margin:0 10px; transition:all .3s;
    }
    .btn:hover { background:#218838; transform:translateY(-2px); }
    .icon { font-size:4rem; color:#28A745; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">Success!</div>
    <h1>Thank You!</h1>
    <p id="msg">Processing your purchaseâ€¦</p>

    <div id="buttons" style="margin-top:40px; display:none;">
      <a href="ebooks.html" class="btn">Buy Another Ebook</a>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  if (params.get('item') === 'ebook') {
    const title = decodeURIComponent(params.get('title'));
    const file = decodeURIComponent(params.get('file'));
    const txn_ref = params.get('txn_ref');

    fetch('http://localhost:5000/api/purchase', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title, file, price: 0, txn_ref }),
      credentials: 'include'
    }).finally(() => {
      localStorage.setItem('justPurchased', JSON.stringify({ title, file }));
      location.href = 'ebooks.html';
    });
  }
</script>
</body>
</html>
